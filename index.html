<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urna Eletr√¥nica</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="urna">
    <div class="tela">
      <div class="d-1">
        <div class="d-1-left">

          <div class="d-1-1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d-1-2">
            <span>VEREADOR</span>
          </div>
          <div class="d-1-3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d-1-4">
            <p>--</p>
            <p>--</p>
            <p>--</p>
          </div>

        </div>
        <div class="d-1-right">
          <div class="d-1-image">
            <img src="images/84.jpg" alt="prefeito">
            <p>Prefeito</p>
          </div>
          <div class="d-1-image small">
            <img src="images/" alt="vice-prefeito">
            <p>Vice-Prefeito</p>
          </div>
        </div>
      </div>
      <div class="d-2">
        <p>Aperte a tela:</p>
        <p>CONFIRMA para CONFIRMAR este voto</p>
        <p>CORRIGE para REINICIAR este voto</p>
      </div>
    </div>
    <div class="teclado">
      <div class="teclado--linha">
        <div class="teclado--botao" data-key="1">1</div>
        <div class="teclado--botao" data-key="2">2</div>
        <div class="teclado--botao" data-key='3'>3</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" data-key="4">4</div>
        <div class="teclado--botao" data-key="5">5</div>
        <div class="teclado--botao" data-key="6">6</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" data-key="7">7</div>
        <div class="teclado--botao" data-key="8">8</div>
        <div class="teclado--botao" data-key="9">9</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" data-key="0">0</div>
      </div>
      <div class="teclado--linha">
        <div class="teclado--botao" data-key="BRANCO">BRANCO</div>
        <div class="teclado--botao" data-key="CORRIGE">CORRIGE</div>
        <div class="teclado--botao" data-key="CONFIRMA">CONFIRMA</div>
      </div>
    </div>
  </div>
  <script src="js/etapas.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
